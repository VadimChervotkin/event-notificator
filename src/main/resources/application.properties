spring.application.name=event-notificator

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.consumer.group-id=event-notificator-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.trusted.packages=chervotkin.dev.eventnotificator.kafka.dto;,java.util

app.kafka.event-change-topic=events.changes
